<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
LifeAfter Comma
    </title>
    <style media="screen">
      .parent{width:70%;height:300px;background:skyblue;position:relative}
      .input{width:50%;height:260px;background:gray;position:absolute;top:10px}
      .inputbox{width:150px;height:50px;margin:10px;border:1px solid #000}

      .ingbox{width:100px;height:100px;margin:10px;border:1px solid #000}
    </style>
  </head>
  <body>
    <h1>LIFEAFTER, COMMA</h1>
    <h3>요리 시뮬레이터</h3>
    <div class="parent">
      <div class="input">
        <div class="inputbox">
          재료 넣기1
        </div>
        <div class="inputbox">
          재료 넣기2
        </div>
        <div class="inputbox">
          재료 넣기3
        </div>
        <div class="inputbox">
          재료 넣기4
        </div>
     </div>
     <div class="ing">
       <div class="ingbox">
         갈빗살
       </div>
       <div class="ingbox">
         크랜베리
       </div>
       <div class="ingbox">
         야생버섯
       </div>
       <div class="ingbox">
         유채
       </div>
     </div>
    </div>
  </body>
</html>
